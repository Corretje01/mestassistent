<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MestAssistent - Optimaliseer je mestplan</title>
  <link rel="stylesheet" href="style.css">
  <!-- Laad glpk.js via CDN -->
  <script src="https://unpkg.com/glpk.js@4.0.0/dist/glpk.min.js"></script>
  <!-- Laad JavaScript-modules -->
  <script type="module" src="./statemanager.js"></script>
  <script type="module" src="./calculationengine.js"></script>
  <script type="module" src="./validationengine.js"></script>
  <script type="module" src="./uicontroller.js"></script>
  <script type="module" src="./logicengine.js"></script>
</head>
<body>
  <header>
    <nav>
      <a href="/">Home</a>
      <a href="/inloggen">Inloggen</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>2. Optimaliseer je mestplan</h2>
      <p>Kies je gewenste mestsoorten en pas de hoeveelheden aan met de schuifknoppen. Gebruik de 'Optimaliseer' knop voor een automatische berekening van jouw ideale mestplan.</p>
    </section>

    <section>
      <h3>Selecteer type mest</h3>
      <div class="category">
        <strong class="category__label">Drijfmest</strong>
        <button class="btn mest-btn" id="drijfmest-varken">Varken</button>
        <button class="btn mest-btn" id="drijfmest-koe">Koe</button>
      </div>
      <div class="category">
        <strong class="category__label">Vaste mest</strong>
        <button class="btn mest-btn" id="vastemest-varken">Varken</button>
        <button class="btn mest-btn" id="vastemest-koe">Koe</button>
        <button class="btn mest-btn" id="vastemest-geit">Geit</button>
        <button class="btn mest-btn" id="vastemest-kip">Kip</button>
        <button class="btn mest-btn" id="vastemest-paard">Paard</button>
      </div>
      <div class="category">
        <strong class="category__label">Overig</strong>
        <button class="btn mest-btn" id="compost">Compost</button>
        <button class="btn mest-btn" id="champost">Champost</button>
        <button class="btn mest-btn" id="digestaat">Digestaat</button>
      </div>
    </section>

    <section>
      <h3>Maak mestplan</h3>
      <button class="btn btn--primary" id="optimaliseer-knop">Optimaliseer</button>
      <div class="sliders-grid">
        <div id="mest-sliders"></div>
        <div id="nutrient-sliders"></div>
      </div>
    </section>
  </main>

  <footer>
    <!-- Eventuele footer-inhoud -->
  </footer>
</body>
</html>
