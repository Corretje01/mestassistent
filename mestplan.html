<!-- mestplan.html -->

<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Optimaliseer je mestplan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <nav class="nav">
      <a href="index.html" class="nav__item">Home</a>
      <a href="#" class="nav__item nav__item--right">Inloggen</a>
    </nav>
  </header>

  <main>
    <h1>Optimaliseer je mestplan</h1>

    <!-- Mestselectie -->
    <section class="category">
      <span class="category__label">Selecteer type mest:</span>
      <button class="mest-btn" data-type="koeien">Koeien</button>
      <button class="mest-btn" data-type="varkens">Varkens</button>
      <!-- voeg meer toe indien nodig -->
    </section>

    <!-- Sliders -->
    <section>
      <div id="sliders-container">
        <!-- ===== Standaard sliders ===== -->
        <div class="slider-group">
          <div class="slider-header">
            <input type="checkbox" id="lock-stikstof" />
            <label for="slider-stikstof">Stikstof</label>
            <span class="value" id="value-stikstof">0 / 2000 kg</span>
          </div>
          <input
            type="range"
            id="slider-stikstof"
            min="0"
            max="2000"
            step="1"
          />
        </div>

        <div class="slider-group">
          <div class="slider-header">
            <input type="checkbox" id="lock-fosfaat" />
            <label for="slider-fosfaat">Fosfaat</label>
            <span class="value" id="value-fosfaat">0 / 800 kg</span>
          </div>
          <input
            type="range"
            id="slider-fosfaat"
            min="0"
            max="800"
            step="1"
          />
        </div>

        <div class="slider-group">
          <div class="slider-header">
            <input type="checkbox" id="lock-kalium" />
            <label for="slider-kalium">Kalium</label>
            <span class="value" id="value-kalium">0 / 7500 kg</span>
          </div>
          <input
            type="range"
            id="slider-kalium"
            min="0"
            max="7500"
            step="1"
          />
        </div>

        <div class="slider-group">
          <div class="slider-header">
            <input type="checkbox" id="lock-organisch" />
            <label for="slider-organisch">Organische stof</label>
            <span class="value" id="value-organisch">0 / 3000 kg</span>
          </div>
          <input
            type="range"
            id="slider-organisch"
            min="0"
            max="3000"
            step="1"
          />
        </div>
        <!-- Dynamische sliders verschijnen hier -->
      </div>

      <!-- Altijd zichtbaar: financiële vergoeding -->
      <div class="slider-group full-width">
        <div class="slider-header">
          <input type="checkbox" id="lock-financieel" />
          <label for="slider-financieel">Geschatte financiële verlichting</label>
          <span class="value" id="value-financieel">€0</span>
        </div>
        <input
          type="range"
          id="slider-financieel"
          min="0"
          max="20000"
          step="100"
        />
      </div>
    </section>

    <button id="optimaliseer-btn" class="btn btn--primary">Bereken plan</button>
  </main>

  <script src="mestplan.js"></script>
</body>
</html>
