<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mestplaatsingsruimte</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet CSS (zonder integrity zodat het niet geblokkeerd wordt) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
</head>
<body>
  <div id="container">
    <h1>Mestplaatsingsruimte-calculator</h1>

    <!-- 1) Kaart -->
    <div id="map" class="map"></div>

    <!-- 2) Lijst met geselecteerde percelen -->
    <div id="parcelList" class="parcel-list"></div>

    <!-- 3) Formulier -->
    <form id="mestForm">
      <div class="form-grid">
        <div class="form-group">
          <label for="perceel">Perceel</label>
          <input type="text" id="perceel" readonly />
        </div>
        <div class="form-group">
          <label for="grondsoort">Grondsoort</label>
          <input type="text" id="grondsoort" readonly />
        </div>
        <div class="form-group">
          <label for="nvgebied">NV-gebied?</label>
          <input type="text" id="nvgebied" readonly />
        </div>
        <div class="form-group">
          <label for="hectare">Oppervlakte (ha)</label>
          <input type="number" id="hectare" readonly />
        </div>
        <div class="form-group">
          <label for="gewas">Teelt</label>
          <select id="gewas" required>
            <option value="mais">Ma√Øs</option>
            <option value="tarwe">Tarwe</option>
            <option value="suikerbieten">Suikerbieten</option>
          </select>
        </div>
        <div class="form-group">
          <label for="derogatie">Derogatie</label>
          <select id="derogatie">
            <option value="nee">Nee</option>
            <option value="ja">Ja</option>
          </select>
        </div>
      </div>
      <div class="form-actions">
        <button type="submit">Bereken gebruiksruimte</button>
      </div>
    </form>

    <!-- 4) Resultaat -->
    <div id="resultaat" class="resultaat-blok"></div>
  </div>

  <!-- Leaflet JS (zonder integrity) -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>
  <!-- Turf (optioneel, als je die check nog nodig hebt) -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <!-- Jouw eigen scripts -->
  <script src="kaart.js"></script>
  <script src="berekening.js"></script>
</body>
</html>
