<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mestplaatsingsruimte</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <!-- 1) Leaflet.js -->
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- 2) proj4.js voor RD-transformaties (EPSG:28992) -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.5/proj4.js"></script>
  <!-- 3) Jouw kaartlogica met bodemsoort + perceel-opvraag -->
  <script defer src="kaart.js"></script>
  <!-- 4) Mestberekening -->
  <script defer src="berekening.js"></script>
</head>
<body>
  <div id="container">
    <h1>Mestplaatsingsruimte-calculator</h1>
    <div id="map" class="map"></div>

    <form id="mestForm">
      <label>Oppervlakte (ha)
        <input type="number" id="hectare" required step="0.1" />
      </label>

      <label>Teelt
        <select id="gewas" required>
          <option value="mais">Ma√Øs</option>
          <option value="tarwe">Tarwe</option>
          <option value="suikerbieten">Suikerbieten</option>
        </select>
      </label>

      <label>Derogatie
        <select id="derogatie">
          <option value="nee">Nee</option>
          <option value="ja">Ja</option>
        </select>
      </label>

      <label>Grondsoort
        <input id="grondsoort" readonly />
      </label>

      <label>NV-gebied?
        <input id="nvgebied" readonly />
      </label>

      <button type="submit">Bereken gebruiksruimte</button>
    </form>

    <div id="resultaat" class="resultaat-blok"></div>
  </div>
</body>
</html>
