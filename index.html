<form id="mestForm">
  <div class="form-grid">
    <div class="form-group">
      <label for="perceel">Perceel</label>
      <input type="text" id="perceel" readonly />
    </div>

    <div class="form-group">
      <label for="oppervlakte">Oppervlakte (m²)</label>
      <input type="text" id="oppervlakte" readonly />
    </div>

    <div class="form-group">
      <label for="grondsoort">Grondsoort</label>
      <input type="text" id="grondsoort" readonly />
    </div>

    <div class="form-group">
      <label for="nvgebied">NV-gebied?</label>
      <input type="text" id="nvgebied" readonly />
    </div>

    <div class="form-group">
      <label for="hectare">Oppervlakte (ha)</label>
      <input type="number" id="hectare" required step="0.1" />
    </div>

    <div class="form-group">
      <label for="gewas">Teelt</label>
      <select id="gewas" required>
        <option value="mais">Maïs</option>
        <option value="tarwe">Tarwe</option>
        <option value="suikerbieten">Suikerbieten</option>
      </select>
    </div>

    <div class="form-group">
      <label for="derogatie">Derogatie</label>
      <select id="derogatie">
        <option value="nee">Nee</option>
        <option value="ja">Ja</option>
      </select>
    </div>
  </div>

  <div class="form-actions">
    <button type="submit">Bereken gebruiksruimte</button>
  </div>
</form>
