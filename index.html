<!-- index.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bereken je stikstof & fosfaatruimte</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <nav class="nav">
      <!-- Home-link verwijderd -->
      <a href="#" class="nav__item nav__item--right">Inloggen</a>
    </nav>
  </header>

  <main class="container">
    <h2>Stap 1: Gebruiksruimte berekenen</h2>
    <form id="calc-form" class="calc-form">
      <!-- jouw invoervelden hier -->
      <button type="submit" class="btn btn--primary">Bereken</button>
    </form>

    <!-- Resultaat en conclusie -->
    <div id="result-container" class="card" style="display:none;">
      <h3>Resultaat</h3>
      <p id="resultaten"></p>
      <h3>Conclusie</h3>
      <p id="conclusie"></p>

      <!-- “Ga naar stap 2”-knop, standaard verborgen -->
      <button
        id="step2-btn"
        class="btn btn--primary"
        style="display: none; margin-top: 1.5rem;"
        onclick="window.location.href='mestplan.html'"
      >
        Ga naar stap 2
      </button>
    </div>
  </main>

  <script src="berekening.js"></script>
</body>
</html>
