<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mestplaatsingsruimte</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Turf voor punt-in-polygon -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <!-- Onze scripts -->
  <script defer src="kaart.js"></script>
  <script defer src="berekening.js"></script>
</head>
<body>
  <div id="container">
    <h1>Mestplaatsingsruimte-calculator</h1>

    <!-- Kaart -->
    <div id="map" class="map"></div>

    <!-- Lijst van percelen + formulieren -->
    <div id="parcelList" class="parcel-list"></div>

    <!-- Globaal resultaat (optioneel) -->
    <div id="resultaat" class="resultaat-blok"></div>
  </div>
</body>
</html>
