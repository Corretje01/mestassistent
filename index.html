<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mestplaatsingsruimte</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- Leaflet CSS met correcte SRI-hash -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="anonymous"
  />

  <!-- Leaflet JS met correcte SRI-hash -->
  <script
    defer
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="anonymous"
  ></script>

  <!-- Turf.js voor accurate point-in-polygon checks -->
  <script defer src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <!-- Onze eigen scripts -->
  <script defer src="kaart.js"></script>
  <script defer src="berekening.js"></script>
</head>
<body>
  <div id="container">
    <h1>Mestplaatsingsruimte-calculator</h1>

    <!-- Kaart -->
    <div id="map" class="map"></div>

    <!-- Dynamische lijst van geselecteerde percelen -->
    <div id="parcelList" class="parcel-list"></div>

    <!-- Form met alléén de submitknop -->
    <form id="mestForm">
      <div class="form-actions">
        <button type="submit">Bereken gebruiksruimte voor alle percelen</button>
      </div>
    </form>

    <!-- Resultaat komt hier -->
    <div id="resultaat" class="resultaat-blok"></div>
  </div>
</body>
</html>
