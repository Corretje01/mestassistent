<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mestplaatsingsruimte</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script defer src="kaart.js"></script>
  <script defer src="berekening.js"></script>
</head>
<body>
  <div id="container">
    <h1>Mestplaatsingsruimte-calculator</h1>
    <div id="map" class="map"></div>

    <!-- Hier komen de dynamische kaarten -->
    <div id="parcelList" class="parcel-list"></div>

    <!-- (optioneel) je bestaande submit-form blijft onderaan -->
    <form id="mestForm">
      <div class="form-actions">
        <button type="submit">Bereken gebruiksruimte</button>
      </div>
    </form>

    <div id="resultaat" class="resultaat-blok"></div>
  </div>
</body>
</html>
