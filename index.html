<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bereken je stikstof & fosfaatruimte</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <nav class="nav">
      <!-- Home-link verwijderd -->
      <a href="#" class="nav__item nav__item--right">Inloggen</a>
    </nav>
  </header>

  <main class="container">
    <h2>Stap 1: Gebruiksruimte berekenen</h2>
    <form id="calc-form" class="calc-form">
      <div class="field-group">
        <label for="veld1">Invoer 1</label>
        <input type="number" id="veld1" name="veld1" required />
      </div>
      <div class="field-group">
        <label for="veld2">Invoer 2</label>
        <input type="number" id="veld2" name="veld2" required />
      </div>
      <button type="submit" class="btn btn--primary">Bereken</button>
    </form>

    <!-- Resultaat-container, standaard hidden -->
    <div id="result-container" class="card" hidden>
      <h3>Resultaat</h3>
      <p id="resultaten"></p>
      <h3>Conclusie</h3>
      <p id="conclusie"></p>

      <!-- Ga naar stap 2, standaard hidden -->
      <button id="step2-btn" class="btn btn--primary" hidden>
        Ga naar stap 2
      </button>
    </div>
  </main>

  <script src="berekening.js"></script>
</body>
</html>
