<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mijn account â€“ MestAssistent</title>

  <!-- Basis styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Pagina-specifieke CSS -->
  <link rel="stylesheet" href="./pages/account/view.css">

  <!-- Navbar normalisatie (beschermt tegen lek uit view.css) -->
  <style>
    /* scope alleen op de navbar */
    .navbar .nav-links { display: flex; gap: .75rem; padding: 0; margin: 0; list-style: none; }
    .navbar .nav-links li { margin: 0; padding: 0; }
    .navbar .nav-links a.nav__item { display: inline-flex; align-items: center; text-decoration: none; }
    .navbar .btn-login { margin: 0; }
  </style>
</head>
<body class="page-account">
  <header class="site-header">
    <nav class="navbar">
      <!-- Home -->
      <a href="index.html" class="nav-logo">KoeHandelaar</a>

      <!-- Hamburger toggle (mobiel) -->
      <button id="nav-toggle" class="nav-toggle" aria-label="Menu" aria-controls="site-menu" aria-expanded="false">
        <span class="bars" aria-hidden="true"></span>
      </button>

      <!-- Menu -->
      <div id="site-menu" class="site-menu" hidden>
        <button id="nav-close" class="nav-close" aria-label="Menu sluiten">
          <span aria-hidden="true">&times;</span>
        </button>

        <ul class="nav-links">
          <!-- Alleen na inloggen zichtbaar -->
          <li class="auth-only">
            <a href="plaatsingsruimte.html" class="nav__item" id="nav-bereken">Plaatsingsruimte berekenen</a>
          </li>
          <li class="auth-only">
            <a href="mestplan.html" class="nav__item" id="nav-mestplan">Mestplan samenstellen</a>
          </li>
          <li class="auth-only">
            <a href="upload.html" class="nav__item" id="nav-upload">Mest uploaden</a>
          </li>
          <li class="auth-only">
            <a href="account.html" class="nav__item" id="nav-account">Mijn account</a>
          </li>

          <!-- Alleen admin -->
          <li class="auth-only admin-only">
            <a href="beheer.html" class="nav__item" id="nav-beheer">Beheer</a>
          </li>

          <!-- Inloggen/Uitloggen -->
          <li class="nav-auth-item">
            <button class="btn-login" id="nav-auth">Inloggen</button>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main id="main" class="container">
    <noscript>
      <div class="message error" style="margin-top:1rem;">
        JavaScript staat uit. Schakel JavaScript in om in te loggen of te registreren.
      </div>
    </noscript>

    <div id="auth-message" class="message"></div>

    <!-- Login & registratie -->
    <section id="auth-section" style="margin-top:2rem;">

      <!-- Login -->
      <form id="loginForm" class="auth-form">
        <h2>Inloggen</h2>
        <div class="field-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="field-group">
          <label for="password">Wachtwoord</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn-primary">Inloggen</button>
        <p class="mt-2">Nog geen account?
          <a href="#" id="show-register">Registreer hier</a>
        </p>
      </form>

      <!-- Registreren -->
      <form id="registerForm" class="auth-form" style="display:none;">
        <h2>Registreren</h2>
        <div class="field-group">
          <label for="voornaam">Voornaam</label>
          <input type="text" id="voornaam" name="voornaam" required>
        </div>
        <div class="field-group">
          <label for="tussenvoegsel">Tussenvoegsel (optioneel)</label>
          <input type="text" id="tussenvoegsel" name="tussenvoegsel">
        </div>
        <div class="field-group">
          <label for="achternaam">Achternaam</label>
          <input type="text" id="achternaam" name="achternaam" required>
        </div>
        <div class="field-group">
          <label for="email_reg">E-mail</label>
          <input type="email" id="email_reg" name="email" required>
        </div>
        <div class="field-group">
          <label for="telefoon">Telefoon</label>
          <input type="text" id="telefoon" name="telefoon" placeholder="+31 6 12345678" required>
        </div>
        <div class="field-group">
          <label for="woonplaats">Woonplaats</label>
          <input type="text" id="woonplaats" name="woonplaats" required>
        </div>
        <div class="field-group">
          <label for="postcode">Postcode</label>
          <input type="text" id="postcode" name="postcode" placeholder="1234 AB" required>
        </div>
        <div class="field-group">
          <label for="straat">Straat</label>
          <input type="text" id="straat" name="straat" required>
        </div>
        <div class="field-group">
          <label for="huisnummer">Huisnummer</label>
          <input type="number" id="huisnummer" name="huisnummer" required>
        </div>
        <div class="field-group">
          <label for="huisnummer_toevoeging">Toevoeging (optioneel)</label>
          <input type="text" id="huisnummer_toevoeging" name="huisnummer_toevoeging">
        </div>
        <div class="field-group">
          <label for="password_reg">Wachtwoord</label>
          <input type="password" id="password_reg" name="password" required>
        </div>
        <button type="submit" class="btn-primary">Account aanmaken</button>
        <p class="mt-2">Heb je al een account?
          <a href="#" id="show-login">Log hier in</a>
        </p>
      </form>
    </section>

    <!-- Profiel -->
    <section id="profile-section" hidden>
      <h2>Mijn profiel</h2>
      <form id="profileForm">
        <div class="field-group"><label>Voornaam</label><input id="profile_voornaam"></div>
        <div class="field-group"><label>Tussenvoegsel</label><input id="profile_tussenvoegsel"></div>
        <div class="field-group"><label>Achternaam</label><input id="profile_achternaam"></div>
        <div class="field-group"><label>Telefoon</label><input id="profile_telefoon"></div>
        <div class="field-group"><label>Woonplaats</label><input id="profile_woonplaats"></div>
        <div class="field-group"><label>Postcode</label><input id="profile_postcode"></div>
        <div class="field-group"><label>Straat</label><input id="profile_straat"></div>
        <div class="field-group"><label>Huisnummer</label><input id="profile_huisnummer"></div>
        <div class="field-group"><label>Toevoeging</label><input id="profile_huisnummer_toevoeging"></div>
        <button type="submit" class="btn-primary">Wijzigingen opslaan</button>
        <button type="button" id="deleteAccount" class="btn-danger">Account verwijderen</button>
      </form>
      <div id="profile-message" class="message"></div>
    </section>
  </main>

  <!-- Scripts (ES-modules) -->
  <script type="module" src="supabaseClient.js"></script>
  <script type="module" src="./core/ui/nav.js"></script>
  <script type="module">
    import { initNavMenu } from './core/ui/nav-menu.js';
    initNavMenu({ menuId: 'site-menu', toggleId: 'nav-toggle' });
  </script>
  <script type="module" src="./pages/account/account.js"></script>
</body>
</html>
