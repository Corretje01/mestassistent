<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registratie &amp; Inloggen | MestAssistent</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <nav class="navbar">
      <a href="index.html" class="nav-logo">MestAssistent</a>
      <ul class="nav-links">
        <li><a href="account.html" class="btn-login" id="nav-register">Registreren / Inloggen</a></li>
        <li><a href="account.html" class="nav__item" id="nav-account" style="display:none;">Mijn account</a></li>
        <li><button class="btn-login" id="nav-logout" style="display:none;">Uitloggen</button></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <!-- AUTH-SECTION: registreren / inloggen -->
    <section id="auth-section">
      <div class="auth-toggle">
        <button id="showRegister" class="btn-login">Registreren</button>
        <button id="showLogin" class="btn-login">Inloggen</button>
      </div>

      <!-- Registratieformulier -->
      <form id="registerForm" class="auth-form" style="display:block;" autocomplete="off">
        <!-- velden... hetzelfde als eerder -->
        <!-- Voornaam -->
        <div class="field-group">
          <label for="firstName">Voornaam</label>
          <input type="text" id="firstName" name="firstName" required />
          <div class="error" id="err-firstName"></div>
        </div>
        <!-- Tussenvoegsel -->
        <div class="field-group">
          <label for="tussenvoegsel">Tussenvoegsel (optioneel)</label>
          <input type="text" id="tussenvoegsel" name="tussenvoegsel" />
          <div class="error" id="err-tussenvoegsel"></div>
        </div>
        <!-- Achternaam -->
        <div class="field-group">
          <label for="lastName">Achternaam</label>
          <input type="text" id="lastName" name="lastName" required />
          <div class="error" id="err-lastName"></div>
        </div>
        <!-- E-mail -->
        <div class="field-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required />
          <div class="error" id="err-email"></div>
        </div>
        <!-- Telefoon -->
        <div class="field-group">
          <label for="phone">Telefoon</label>
          <input type="text" id="phone" name="phone" value="+31 6 " required />
          <div class="error" id="err-phone"></div>
        </div>
        <!-- Woonplaats -->
        <div class="field-group">
          <label for="city">Woonplaats</label>
          <input type="text" id="city" name="city" required />
          <div class="error" id="err-city"></div>
        </div>
        <!-- Postcode -->
        <div class="field-group">
          <label for="postcode">Postcode</label>
          <input type="text" id="postcode" name="postcode" placeholder="1234 AB" required />
          <div class="error" id="err-postcode"></div>
        </div>
        <!-- Straat -->
        <div class="field-group">
          <label for="street">Straat</label>
          <input type="text" id="street" name="street" required />
          <div class="error" id="err-street"></div>
        </div>
        <!-- Huisnummer -->
        <div class="field-group">
          <label for="huisnummer">Huisnummer</label>
          <input type="number" id="huisnummer" name="huisnummer" required />
          <div class="error" id="err-huisnummer"></div>
        </div>
        <!-- Toevoeging -->
        <div class="field-group">
          <label for="huisnummer_toevoeging">Huisnummertoevoeging (optioneel)</n        </label>
          <input type="text" id="huisnummer_toevoeging" name="huisnummer_toevoeging" />
        </div>
        <!-- Wachtwoord -->
        <div class="field-group pwd-group" style="position: relative;">
          <label for="password">Wachtwoord</label>
          <input type="password" id="password" name="password" required autocomplete="new-password" />
          <button type="button" id="toggle-password" class="btn-icon"></button>
          <div class="error" id="err-password"></div>
        </div>
        <button type="submit" class="btn-primary">Account aanmaken</button>
        <div id="register-success" class="success-message"></div>
      </form>

      <!-- Loginformulier -->
      <form id="loginForm" class="auth-form" style="display:none; margin-top:2rem;">
        <div class="field-group">
          <label for="loginEmail">E-mail</label>
          <input type="email" id="loginEmail" name="loginEmail" required />
          <div class="error" id="err-loginEmail"></div>
        </div>
        <div class="field-group pwd-group" style="position: relative;">
          <label for="loginPassword">Wachtwoord</label>
          <input type="password" id="loginPassword" name="loginPassword" required autocomplete="current-password" />
          <button type="button" id="toggle-login-password" class="btn-icon"></button>
          <div class="error" id="err-loginPassword"></div>
        </div>
        <button type="submit" class="btn-primary">Inloggen</button>
        <div class="error" id="err-login-general"></div>
      </form>
    </section>

    <!-- PROFILEâ€‘SECTION: bewerken / verwijderen / uitloggen -->
    <section id="profile-section" style="display:none; margin-top:2rem;">
      <h2>Mijn profiel</h2>
      <form id="profileForm" autocomplete="off">
        <div class="field-group">
          <label for="profileFirstName">Voornaam</label>
          <input type="text" id="profileFirstName" name="firstName" required />
          <div class="error" id="err-profileFirstName"></div>
        </div>
        <div class="field-group">
          <label for="profileTussenvoegsel">Tussenvoegsel</label>
          <input type="text" id="profileTussenvoegsel" name="tussenvoegsel" />
        </div>
        <div class="field-group">
          <label for="profileLastName">Achternaam</label>
          <input type="text" id="profileLastName" name="lastName" required />
          <div class="error" id="err-profileLastName"></div>
        </div>
        <div class="field-group">
          <label for="profileEmail">E-mail</label>
          <input type="email" id="profileEmail" name="email" disabled />
        </div>
        <div class="field-group">
          <label for="profilePhone">Telefoon</label>
          <input type="text" id="profilePhone" name="phone" />
        </div>
        <div class="field-group">
          <label for="profileCity">Woonplaats</label>
          <input type="text" id="profileCity" name="city" />
        </div>
        <div class="field-group">
          <label for="profilePostcode">Postcode</label>
          <input type="text" id="profilePostcode" name="postcode" />
        </div>
        <div class="field-group">
          <label for="profileStreet">Straat</label>
          <input type="text" id="profileStreet" name="street" />
        </div>
        <div class="field-group">
          <label for="profileHuisnummer">Huisnummer</label>
          <input type="number" id="profileHuisnummer" name="huisnummer" />
        </div>
        <div class="field-group">
          <label for="profileHuisnummer_toevoeging">Toevoeging</label>
          <input type="text" id="profileHuisnummer_toevoeging" name="huisnummer_toevoeging" />
        </div>
        <button type="submit" id="btnSaveProfile" class="btn-primary">Wijzigingen opslaan</button>
      </form>
      <div class="profile-actions">
        <button id="btnDeleteAccount" class="btn-login">Account verwijderen</button>
        <button id="btnLogoutInline" class="btn-login">Uitloggen</button>
      </div>
    </section>
  </main>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script defer src="nav.js"></script>
  <script defer src="account.js"></script>
</body>
</html>
