<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account | MestAssistent</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <nav class="navbar">
      <a href="/" class="nav-logo">MestAssistent</a>
      <ul class="nav-links">
        <!-- Niet-ingelogd -->
        <li>
          <a href="account.html" class="btn-login" id="nav-register">Inloggen</a>
        </li>
        
        <!-- Ingelogd -->
        <li>
          <a href="stap1.html" class="nav__item" id="nav-bereken" style="display:none;">Bereken plaatsingsruimte</a>
        </li>
        <li>
          <a href="mestplan.html" class="nav__item" id="nav-mestplan" style="display:none;">Maak mestplan</a>
        </li>
        <li>
          <a href="account.html" class="nav__item" id="nav-account" style="display:none;">Mijn account</a>
        </li>
        <li>
          <button class="btn-login" id="nav-logout" style="display:none;">Uitloggen</button>
        </li>
      </ul>
    </nav>
  </header>

  <main class="container">

    <div id="auth-message" class="message"></div>

    <!-- Login & registratie sectie -->
    <section id="auth-section" style="display:none; margin-top:2rem;">

      <!-- Loginformulier -->
      <form id="loginForm" class="auth-form">
        <h2>Inloggen</h2>
        <div class="field-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="field-group">
          <label for="password">Wachtwoord</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn-primary">Inloggen</button>
        <p class="mt-2">Nog geen account? 
          <a href="#" id="show-register">Registreer hier</a>
        </p>
      </form>

      <!-- Registratieformulier -->
      <form id="registerForm" class="auth-form" style="display:none;">
        <h2>Registreren</h2>
        <div class="field-group">
          <label for="voornaam">Voornaam</label>
          <input type="text" id="voornaam" name="voornaam" required>
        </div>
        <div class="field-group">
          <label for="tussenvoegsel">Tussenvoegsel (optioneel)</label>
          <input type="text" id="tussenvoegsel" name="tussenvoegsel">
        </div>
        <div class="field-group">
          <label for="achternaam">Achternaam</label>
          <input type="text" id="achternaam" name="achternaam" required>
        </div>
        <div class="field-group">
          <label for="email_reg">E-mail</label>
          <input type="email" id="email_reg" name="email" required>
        </div>
        <div class="field-group">
          <label for="telefoon">Telefoon</label>
          <input type="text" id="telefoon" name="telefoon" placeholder="+31 6 12345678" required>
        </div>
        <div class="field-group">
          <label for="woonplaats">Woonplaats</label>
          <input type="text" id="woonplaats" name="woonplaats" required>
        </div>
        <div class="field-group">
          <label for="postcode">Postcode</label>
          <input type="text" id="postcode" name="postcode" placeholder="1234 AB" required>
        </div>
        <div class="field-group">
          <label for="straat">Straat</label>
          <input type="text" id="straat" name="straat" required>
        </div>
        <div class="field-group">
          <label for="huisnummer">Huisnummer</label>
          <input type="number" id="huisnummer" name="huisnummer" required>
        </div>
        <div class="field-group">
          <label for="huisnummer_toevoeging">Toevoeging (optioneel)</label>
          <input type="text" id="huisnummer_toevoeging" name="huisnummer_toevoeging">
        </div>
        <div class="field-group">
          <label for="password_reg">Wachtwoord</label>
          <input type="password" id="password_reg" name="password" required>
        </div>
        <button type="submit" class="btn-primary">Account aanmaken</button>
        <p class="mt-2">Heb je al een account? 
          <a href="#" id="show-login">Log hier in</a>
        </p>
      </form>

    </section>

    <!-- Profiel sectie -->
    <section id="profile-section" style="display:none;">
      <h2>Mijn profiel</h2>
      <form id="profileForm">
        <div class="field-group"><label>Voornaam</label><input id="profile_voornaam"></div>
        <div class="field-group"><label>Tussenvoegsel</label><input id="profile_tussenvoegsel"></div>
        <div class="field-group"><label>Achternaam</label><input id="profile_achternaam"></div>
        <div class="field-group"><label>Telefoon</label><input id="profile_telefoon"></div>
        <div class="field-group"><label>Woonplaats</label><input id="profile_woonplaats"></div>
        <div class="field-group"><label>Postcode</label><input id="profile_postcode"></div>
        <div class="field-group"><label>Straat</label><input id="profile_straat"></div>
        <div class="field-group"><label>Huisnummer</label><input id="profile_huisnummer"></div>
        <div class="field-group"><label>Toevoeging</label><input id="profile_huisnummer_toevoeging"></div>
        <button type="submit" class="btn-primary">Wijzigingen opslaan</button>
        <button type="button" id="deleteAccount" class="btn-danger">Account verwijderen</button>
      </form>
      <div id="profile-message" class="message"></div>
    </section>

  </main>

  <!-- Laad ES-modules in plaats van UMD/C globals -->
  <script type="module" src="supabaseClient.js"></script>
  <script type="module" src="nav.js"></script>
  <script type="module" src="account.js"></script>
</body>
</html>
