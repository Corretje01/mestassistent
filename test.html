<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>GLPK Test</title>
</head>
<body>
  <h1>GLPK Test</h1>
  <script src="scripts/glpk.min.js"></script>
  <script>
    function testGLPK() {
      try {
        // Wacht een korte tijd om te zorgen dat GLPK is geladen
        setTimeout(() => {
          if (typeof window.glp_create_prob === "undefined") {
            throw new Error("GLPK functies niet beschikbaar in window-scope");
          }
          const lp = window.glp_create_prob();
          console.log("✅ GLPK geladen, probleem aangemaakt:", lp);
        }, 1000); // Wacht 1 seconde voor WebAssembly-initialisatie
      } catch (error) {
        console.error("❌ Fout bij laden van GLPK:", error);
      }
    }
    testGLPK();
  </script>
</body>
</html>
